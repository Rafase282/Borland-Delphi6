// Final Burn Alpha v0.2.6 Config File


// Video --------------------------------

// The display mode to use for fullscreen
nVidWidth 640
nVidHeight 480
nVidDepth 16

// Specify the refresh rate -- may not work with all video cards
nVidRefresh 0

// If non-zero, use the same resolution as the original arcade game
bVidArcaderes 0

// These are the preset resolutions appearing in the menu
VidPreset[0].nWidth 400
VidPreset[0].nHeight 300
VidPreset[1].nWidth 640
VidPreset[1].nHeight 480
VidPreset[2].nWidth 1024
VidPreset[2].nHeight 768
VidPreset[3].nWidth 1280
VidPreset[3].nHeight 960

// Perform gamma correction
bDoGamma 0

// Gamma to correct with
nGamma 1.300000

// If non-zero, allow stretching of the image to any size
bDtoStretch 0

// If non-zero, stretch the image to the largest size preserving aspect ratio
bVidCorrectAspect 1

// If non-zero, try to use a triple buffer in fullscreen
bDtoTripleBuffer 0

// If non-zero, draw scanlines to simulate a low-res monitor
bVidScanlines 0

// If non-zero, draw odd scanlines inbetween too at 50% intensity
bVidScanHalf 1

// If non-zero, delay odd scanlines by one frame (reduces flicker)
bVidScanDelay 1

// The aspect ratio of the monitor
nMonAspectX 4
nMonAspectY 3

// Buffering method: -1=Autodetect best memory, 0=force video memory, 1=force system memory
nUseSysMemory -1



// Sound --------------------------------
// The sample rate
nDSoundSamRate 22050

// Number of frames in sound buffer (= sound lag)
nDSoundSegCount 6

// If non-zero, filter the sound output to add more bass
bAppBassFilter 0

// Which sound codes to pass
nBurnSoundChoice 3



// Other --------------------------------

// The paths to search for rom zips. (Should end with a backslash)
szAppRomPath1 D:\Funtastico Juegos\Capcaom\roms\
szAppRomPath2 C:\Funtastico Juegos\Capcaom\roms\
szAppRomPath3 E:\Funtastico Juegos\Capcaom\roms\
szAppRomPath4 F:\Funtastico Juegos\Capcaom\roms\

// If non-zero, load and save all ram (the state).
bDrvSaveAll 0

// If non-zero, read input for every frame even if the graphics is
// frame-skipping (controls could be more responsive, but emu could be slower).
// This option has no efect during netplay (Always 1 during netplay).
bReadInputEveryFrame 0

// The thread priority for the application. Do NOT edit this manually.
nAppThreadPriority 0

// If non-zero, active auto pause.
bAutoPause 1

// Romsets to display.
nLoadMenuShowX 255

// Auto Expand All.
bLoadMenuAutoExpand 0

// Display only available.
bAvbOnly 1

// Enable sprite masking.
nBurnMask 1

// Cheat frequency.  0=60 times/sec, 1=30 times/sec,...,X=(60/(1+X)) times/sec.
nApplyCheatEveryXFrame 0

// Player default controls, 0=Keyboard, 1=Joystick 1, 2=Joystick 2, 3=Joystick 3
// 4=HotRod 1, 5=HotRod 2
nPlayer1 0
nPlayer2 1
nPlayer3 2
nPlayer4 3



